<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Cousine:wght@400;700&family=Didact+Gothic&family=Merriweather+Sans:ital,wght@0,300;0,400;0,700;1,400;1,700&family=Roboto+Condensed:wght@400;700&display=swap"
        rel="stylesheet">
    <title>Main</title>
</head>
<header>
    <div class="header-top-bg">
        <div class="container">
            <div class="header-menu-top">
                <div class="menu-top menu-top_left">
                    <a href="#">My Account</a>
                    <a href="#">MY Wishlist <span>(0)</span></a>
                    <a href="#">Checkout</a>
                    <a href="#">Log In<span
                            class="hide-element">&nbsp;&nbsp;&nbsp;or&nbsp;&nbsp;&nbsp;Register</span></a>
                </div>
                <div class="menu-top menu-top_right">
                    <a href="#">
                        <select name="currency" id="">
                            <option>US Dollar</option>
                            <option>Euro</option>
                            <option>Pound St.</option>
                        </select>
                    </a>
                    <a href="#">
                        <select name="language" id="">
                            <option>English</option>
                            <option>Italian</option>
                            <option>Spanish</option>
                            <option>French</option>
                            <option>German</option>
                        </select>
                    </a>
                    <div class="top-menu-cart">
                        <details>
                            <summary>My Bag: <span>0</span> item(s)</summary>
                            <div class="cart">
                                <p>Recently added item(s)</p>
                                <div class="cart-item">
                                    <div class="img-item"></div>
                                    <div class="description-item">
                                        <h3>Mustard yellow ruffle
                                            dress</h3>
                                        <span>$478</span>
                                    </div>
                                    <div class="delete-item">
                                        <button type="submit">
                                            <img src="img/header/delete1.svg" alt="cross" class="cart-cross">
                                            <img src="img/header/delete2.svg" alt="cross" class="cart-cross-hover">
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </details>
                    </div>

                </div>
            </div>
        </div>
    </div>
</header>

<body>

</body>

</html>
